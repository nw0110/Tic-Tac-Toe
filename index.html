<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="content">
        <div class="controls">
            <form id="game-form" action="" method="post">
                <input type="text" value="Player1" name="player-one-name" required>
                <button type="submit" id="restart-btn">Restart Game</button>
                <input type="text" value="Player2" name="player-two-name" required>
            </form>
            <div class="message" id="message">
                It's Player 1's turn
            </div>
        </div>
        <div class="board" id="board">
        </div>
    </div>
</body>
</html>
